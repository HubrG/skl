when@dev:
    web_profiler:
        toolbar: true
        intercept_redirects: false

    framework:
        profiler: { only_exceptions: false }

when@test:
    web_profiler:
        toolbar: false
        intercept_redirects: false

    framework:
        profiler: { collect: false }

when@prod:
    web_profiler:
        toolbar: true
        intercept_redirects: false

    framework:
        profiler:
            enabled: true
            collect: true
            only_exceptions: false